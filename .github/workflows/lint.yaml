name: Linter

on:
  push:
    branches:
      - main
      - 'dev-**'

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run linting with tox
        run: tox -e lint
